<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Jumony</title>
</head>
<body>
  <p>
    Jumony 是一个基于 .NET 技术，用 C# 编写的一个 HTML 引擎，其可以用来分析解读 HTML 文档中的数据，也可以修改和绑定数据到 HTML 文档最终输出。其可以与 ASP.NET 以及 ASP.NET MVC
    紧密结合作为视图引擎。
  </p>
  <section class="summary" datacontext="{binding key=Childs}">
    <h3><a action="Entry" _path="{binding path=VirtualPath}"><binding path="Title"></binding></a></h3>
    <p><binding path="Summary"></binding></p>
  </section>
</body>
</html>
